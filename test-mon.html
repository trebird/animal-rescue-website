<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">

  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">

  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Cardo:700|Montserrat&display=swap" rel="stylesheet">

<body>

  <form action="https://formspree.io/harv0084@algonquinlive.com" method="post">

    <div>
      <label for="name">Name</label>
      <input id="name">
    </div>

    <div>
      <label for="email">Your E-mail</label>
      <input type="email" id="email" placeholder="your@email.com">
    </div>

    <div>
      <label for="subject">Subject</label>
      <select id="subject">
        <option>Just saying hi!</option>
        <option>Want to talk about dinosaurs!</option>
        <option>I dunno.</option>
      </select>
    </div>

    <div>
      <label for="message">Message</label>
      <textarea id="message"></textarea>
    </div>

    <button type="submit">Send</button>

  </form>

</body>
